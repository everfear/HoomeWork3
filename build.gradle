plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = "UTF-8"
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.10.2",
            "com.codeborne:selenide:7.2.3",
            "org.apache.logging.log4j:log4j-slf4j2-impl:2.20.0"
    )
}

test {
    useJUnitPlatform()
}